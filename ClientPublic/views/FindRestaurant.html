<div class="container-fluid">
	<!-- <div>
		<input id="pac-input" class="controls" type="text" placeholder="Search Box">

	</div> -->
	<div class="row search-input">
		<div class="col-lg-4 col-lg-offset-4">	
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search Restaurants..."/> 
	            <span class="input-group-btn">
	                <button class="btn btn-default" type="button">Go!</button>
	            </span>
			</div>
		</div>
	</div>
	<div class="row search-input">
		<div class="form-group col-lg-4 col-lg-offset-4">
			<label class="distance">Distance:</label>
			<!-- Needs to be able to change the filter of returned restaurants surrounding the user's location -->
			<div class="distance">
				<select name="distance" class="form-control ng-pristine ng-valid ng-touched">
					<option value="0">5 mi</option>
					<option value="1">10 mi</option>
					<option value="2">50 mi</option>
					<option value="3">100 mi</option>
					<option value="4">No Filter</option>
				</select>
			</div>
			<button type="link" class="btn btn-primary">Change Location</button> <!-- Either attach to a modal or a hidden div where default location can be changed to a custom one, thus changing the array of restaurants returned from the search. -->
		</div>
	</div>


<div class='find-rest-data' ng-repeat='data in datas'>
	<a href="">
		<div class='find-rest-data' ng-click="openRestPage()">
			<div class='rest image'></div>
			<div>

				<div class='rest name'>
					{{data.businessName}}
				</div>
				<div class='rest address'>
					<span>{{data.businessAddress.addressOne}}</span>
					<span>{{data.businessAddress.addressTwo}}</span>
					<span>{{data.businessAddress.city}},{{data.businessAddress.state}}</span>
					<span>{{data.businessAddress.zip}}</span>
				</div>

			</div>
			<!-- {{FR.daySelector(FR.dayOfWeek, data.operatingHours)}} -->
			<div class='rest hours'>
				<!-- <div ng-repeat='data in FR.today'>
					<div class='hours' ng-repeat='open in data.hours'>
						<span>{{FR.dayOfWeek}}</span>
						<span>Open:  {{open.businessHoursFrom}}</span>
						<span>Close:  {{open.businessHoursTo}}</span>
					</div>
				</div> -->
				<span>{{FR.phoneNumberFormat(data.businessNumber)}}</span>
			</div>
		</div>
	</a>
</div>
